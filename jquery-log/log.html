<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="suns.ico">
    <link rel="stylesheet" href="log.css" >
    <title>Log</title>
</head>
<body>
    <div id="log-navbar">
        <div id="log-controls-container" class="off">
            <div class="clickable" id="log-start-btn">
                <svg viewBox="0 0 30 30" xmlns="http://www.w3.org/2000/svg">
                    <path d="M0 0h24v24H0z" fill="none"/><path d="M8 5v14l11-7z"/>
                </svg>
            </div>
            <div class="clickable" id="log-stop-btn">
                <svg viewBox="0 0 30 30" xmlns="http://www.w3.org/2000/svg">
                    <path d="M0 0h24v24H0z" fill="none"/><path d="M6 6h12v12H6z"/>
                </svg>
            </div>
        </div>
        <div id="log-settings-container">
            <div class="clickable" id="log-settings-btn">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 30 30">
                    <path d="M24 14v-4h-3.23c-.229-1.003-.624-1.94-1.156-2.785l2.286-2.286-2.83-2.829-2.286 2.286c-.845-.532-1.781-.928-2.784-1.156v-3.23h-4v3.23c-1.003.228-1.94.625-2.785 1.157l-2.286-2.286-2.829 2.828 2.287 2.287c-.533.845-.928 1.781-1.157 2.784h-3.23v4h3.23c.229 1.003.624 1.939 1.156 2.784l-2.286 2.287 2.829 2.829 2.286-2.286c.845.531 1.782.928 2.785 1.156v3.23h4v-3.23c1.003-.228 1.939-.624 2.784-1.156l2.286 2.286 2.828-2.829-2.285-2.286c.532-.845.928-1.782 1.156-2.785h3.231zm-12 2c-2.209 0-4-1.791-4-4s1.791-4 4-4 4 1.791 4 4-1.791 4-4 4z"/>
                </svg>
            </div>
        </div>
    </div>
    <div id="log-container">
        <div id="sim-log-filter-container">
            <div class="log-filter-level selected-log-filter" id="log-filter-ctl-level-error"><div class="log-filter-selector">E</div></div>
            <div class="log-filter-level selected-log-filter" id="log-filter-ctl-level-warning"><div class="log-filter-selector">W</div></div>
            <div class="log-filter-level selected-log-filter" id="log-filter-ctl-level-debug"><div class="log-filter-selector">D</div></div>
            <div class="log-filter-level selected-log-filter" id="log-filter-ctl-level-info"><div class="log-filter-selector">I</div></div>
            <div class="log-filter-level selected-log-filter" id="log-filter-ctl-level-output"><div class="log-filter-selector">&lt;</div></div>
            <div class="log-filter-level selected-log-filter" id="log-filter-ctl-level-input"><div class="log-filter-selector">&gt;</div></div>
        </div>
    </div>
    <div id="log-status-container">
        <div id="log-info"></div>
        <div id="sim-status"></div>
    </div>
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="log.js"></script>
</body>
</html>
